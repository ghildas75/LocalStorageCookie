<html>
 <head>
    
    <script type="text/javascript">
      function setCookie(name,value,expires,path,domain,secure){
        document.cookie=name+"="+escape(value)+
        ((expires==undefined)? "": (";expires="+expires.toGMTString()) )+
        ( (path ==undefined)?"":(";path="+path))+((domain==undefined)?"":
        (";domain="+domain))+( (secure==true)?";secure": "");
      
      }
      
      function getCookie(name){
       if(document.cookie.length==0){
        return null;
       }
       
       var regCookies=new RegExp("(;)","g");
       var cookies=document.cookie.split(regCookies);
       for (var i=0;i<cookies.length;i++){
        var regInfo= new RegExp("=","g");
        var infos=cookies[i].split(regInfo);
        if(infos[0]==name){
         return unescape(infos[1]);
        }
       }
       return null;
      }
        var dtExpiration=new Date();
        dtExpiration.setTime(dtExpiration.getTime()+3600*1000);
        var dtExpiration1An=new Date();
        dtExpiration1An.setTime(dtExpiration1An.getTime()+365*24*3600*1000);
        setCookie("monCookie","azerty",dtExpiration,"/");
        setCookie("monCookie2","123456789",dtExpiration1An,"/");
         setCookie("monCookie3","javascript");
         document.write(document.cookie,"<br><br>");
         document.write("MonCookie="+getCookie("monCookie")+"<br>");
         document.write("MonCookie2="+getCookie("monCookie2")+"<br>");
         document.write("MonCookie3="+getCookie("monCookie3")+"<br>");
         document.write("MonCookie4="+getCookie("monCookie4")+"<br>");
         
        
        
 </script>
    
    </head>
 <body>
  
 </body>
    
    
    
</html>
